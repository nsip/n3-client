<!DOCTYPE html>
<html>

<head>
    <title>N3 Publish Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="./style.css?ver=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./get_greeting.js?ver=1"></script>
    <script type="text/javascript" src="./post_pub.js?ver=1"></script>
</head>

<body>
    <form>
        <br>
        <code>username: </code><input id="uname0" type="text" value="" autocomplete="username"><br>
        <code>password: </code><input id="pwd0" type="password" value="" autocomplete="current-password"><br>
        <input onclick="greeting();" type="button" value="Greeting" /><br>
    </form>
    <br>
    <form id="uploadform">
        <code>Username:&nbsp;&nbsp;&nbsp;&nbsp;</code><input id="uname" type="text" name="username"
            autocomplete="username"><br>
        <code>Password:&nbsp;&nbsp;&nbsp;&nbsp;</code><input id="pwd" type="password" name="password"
            autocomplete="current-password"><br>
        <code>Default root:</code><input id="root" type="text" name="root"><br>
        <code>Files:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code><input id="selectfile" type="file" name="file"><br>
        <output id="info"></output>
        <input id="pub" type="submit" value="Upload" disabled />
    </form>
    <div id="uploadwaiting" class="waiting" hidden></div>
</body>

</html>
